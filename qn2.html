<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Personal Information</h2>
    <table>
        <tr>
          <td rowspan="2"> </td>  
            <td colspan="2">average</td>
            <td rowspan="2">red eyes</td>
        </tr>   
        <tr>
            <td>height</td>
            <td>weight</td>
        </tr>
        <tr> 
                    <td>Male</td>
                    <td>1.5</td>
                    <td>0.004</td>
                    <td>45%</td>
                </tr>
                <tr>
                    <td>Female</td>
                    <td>1.4</td>
                    <td>0.006</td>
                    <td>47%</td>
                </tr>
                
             </table>
    </body>
</html>
