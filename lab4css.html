<!--CSS: stands for Cascading Style Sheets.
 and is used to style HTML elements on a webpage.
 For example , you can set colors, fonts ,layouts,and more using CSS.
 Types of CSS :
  inline CSS:applied directly within an HTML element using the style attribute.
   internal CSS: defined within a <style> tag in the head section of an HTML document.
external CSS: linked to external .css files using the <link> tag in the head section of an HTML document.-->

<!--
css selector methods:
1. element selector: selects HTML elements based on their tag name.
2. class selector: selects HTML elements based on their class attribute.
it is defined using a period (.) followed by the class name.
3. id selector: selects a single HTML element based on its id attribute. it is defined using a hash (#) followed by the id name.
4.grouping selector: allows you to apply the same styles to multiple selectors by separating them with commas.  
5.universal selector: selects all HTML elements on a webpage using the asterisk (*) symbol.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>inline CSS Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 style="color:blue; text-align:center;">This is a heading</h1>
<p style="font-size:20px; color:green;">This is a paragraph.</p>
<b style="font-family:Arial; color:red;">This is bold text.</b>
</body>
